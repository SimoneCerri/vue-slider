<!DOCTYPE html>
<html lang="en">

<head>
    <title>Slider Vue.js</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mousehover="hover = true">
                <div class="item">
                    <img :src="slides[currentImage].image" alt="" />
                    <div class="text">
                        <h3>{{slides[currentImage].title}}</h3>
                        <p>
                            {{slides[currentImage].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <img v-for="slide in slides" :src="slide.image" alt="" >
                    <div class="prev" @click="prev()"></div>
                    <div class="next" @click="next()"></div>
                </div>

            </div>
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
